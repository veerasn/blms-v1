<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orders</title>
</head>
<body>

    {% if person_list %}
        <ul>
            {% for person in person_list %}
                <li><a href="/orders/{{ person.id}}">{{ person.ethnicity }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No persons are available</p>
    {% endif %}

</body>
</html>
